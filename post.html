<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POST Request</title>
</head>
<body>
    <h1>Test POST Request</h1>
    
    <!-- 
        method="POST": Data is sent in the request body (hidden from URL).
        action="http://localhost:8080/": Hits app.post('/') in your server.
    -->
    <form action="http://localhost:8080/" method="POST">
        <label>Enter text:</label>
        <input type="text" name="myText">
        <button type="submit">Submit (POST)</button>
    </form>
</body>
</html>
